        <nav class="bg-[#3C0753] py-4">
            <div class="container mx-auto px-2 lg:px-24 flex justify-between items-center">
                <div class="flex justify-center items-center gap-5">
                    <img src="assets/logo-3.png" alt="logo">
                    <div class="space-x-4  font-semibold hidden lg:flex ">
                        <a class="hover:text-orange-600 duration-300" href="#">Home</a>
                        <a class="hover:text-orange-600 duration-300" href="#">About</a>

                        <a class="hover:text-orange-600 duration-300" href="#">Contact</a>

                </div>
                <div class="space-x-4 hidden lg:block">

                    <div class="flex justify-center space-x-4">

                            started</button>
                        <button class="flex items-center"><img class="mr-3" src="assets/play-button.png" alt="play">Play
                            video</button>
                    </div>
                </div>
                <div class="flex justify-center">
                    <img class="translate-y-20 md:translate-y-40 lg:translate-y-56"  src="assets/hero-thumb-4.png" alt="mobile">

            </div>
